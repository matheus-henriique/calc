<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">
        <div class="keys">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('*')">*</button>
            <button onclick="clearLast()">âŒ«</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="addToDisplay('/')">/</button>
            <button onclick="addDecimal()">.</button>
        </div>
    </div>

    <div class="percentage-calculator">
        <input type="number" id="totalValue" placeholder="Valor Total">
        <input type="number" id="percentageValue" placeholder="Outro Valor">
        <button onclick="calculatePercentage()">Calcular Porcentagem</button>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
